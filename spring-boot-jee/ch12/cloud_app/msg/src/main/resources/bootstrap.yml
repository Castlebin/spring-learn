spring:
  application:
    name: msg_module # 在Eureka Server上注册的服务名
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG

eureka:
  instance:
    non-secure-port: ${server.port:8083}
    metadata-map:
      instance-id: ${spring.application.name}:${random.value}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/  # Eureka Server的地址
